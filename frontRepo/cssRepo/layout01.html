<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>

    <style>
        .tbl {
            width: 100%;
        }
        
        input[type=time],
        textarea,
        input[type=submit] {width: 100%; box-sizing: border-box;}
    </style>
</head>
<body>
<div class="wrap">
    <h1>주문하기</h1>
    <form action="">
        <table>
            <caption></caption>
            <colgroup>
                <col width="100px">
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <td><label for="inp_01">고객명</label></td>
                    <td><input type="text" id="inp_01"></td>
                </tr>
                <tr>
                    <td><label for="inp_02">전화번호</label></td>
                    <td><input type="text" id="inp_02"></td>
                </tr>
                <tr>
                    <td><label for="inp_03">E-Mail</label></td>
                    <td><input type="text" id="inp_03"></td>
                </tr>
            </tbody>
        </table>
        <!-- <div class="info_box">
            <span>
                <label for="inp_01">고객명 : </label>
                <input type="text" id="inp_01">
            </span> 
            <br/>
            <span>
                <label for="inp_02">전화번호 : </label>
                <input type="text" id="inp_02">
            </span>
            <br/>
            <span>
                <label for="inp_03">E-Mail : </label>
                <input type="text" id="inp_03">
            </span>
            <br/>
        </div>  -->
        <br/>
    
        <fieldset>
            <legend> 피자 사이즈</legend>
            <input type="radio" id="small" name="rdo_01"> <label for="small">small</label> <br/>
            <input type="radio" id="medium" name="rdo_01"> <label for="medium">Medium</label> <br/>
            <input type="radio" id="large" name="rdo_01"> <label for="large">Large</label>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" id="inp_04"> <label for="inp_04">베이컨</label> <br/>
            <input type="checkbox" id="inp_05"> <label for="inp_05">치즈</label> <br/>
            <input type="checkbox" id="inp_06"> <label for="inp_06">양파</label> <br/>
            <input type="checkbox" id="inp_07"> <label for="inp_07">버섯</label>
        </fieldset>
    </form>
    <br/>
    <table class="tbl">
        <caption></caption>
        <colgroup>
            <col width="30%">
            <col width="70%">
        </colgroup>
        <tbody>
            <tr>
                <td><label for="inp_08">희망 배송 시간</label></td>
                <td><input type="time" id="inp_08"></td>
            </tr>
            <tr>
                <td><label for="inp_09">배송 시 요청사항</label></td>
                <td><textarea id="inp_09"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="주문하기"></td>
            </tr>
        </tbody>
    </table>

    

</div>
</body>
</html>
