<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습장</title>

    <style>
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            border-radius: 4px;
        }
        .gray {
            background-color: #aaa;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>연습장</h1>

    <div id="target" class="box gray">박스</div>

    <script>
        const target = document.querySelector('#target');
        target.addEventListener('mouseout', ()=>{
            console.log("이벤트발생");
            alert('알람');
        });
    </script>

    <hr>

    아이디 <input type="text" id="inp01" name="userId">
    <br />
    패스워드 <input type="password" name="userPwd" id="inp02">
    <br />
    패스워드 확인 <input type="password" name="userPwd" id="inp03">
    <br />
    <div id="pwdDiv"></div>

    <script>

        const inp02 = document.querySelector('#inp02');
        const inp03 = document.querySelector('#inp03');
        
        inp02.addEventListener('blur', (e) => {
            
            const str = e.target.value;

            if(str.length < 1){
                const pwdDiv = document.querySelector('#pwdDiv');
                pwdDiv.innerHTML = '패스워드를 입력하세요.';
            }

        });

    </script>



</body>
</html>
